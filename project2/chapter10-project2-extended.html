    <script>
    $(function () {
        
        generateThumbs();
        $("ul.gallery img").on("mouseenter", generatePreview );
        $("ul.gallery img").on("mouseleave",  removePreview);        
        $("ul.gallery img").on("mousemove", movePreview);        
        
        
        function generateThumbs() {
            var ul = ("ul.gallery");                
            for (var i=0; i<images.length; i++) {
                var li = $("<li></li>");
                $('<img>', 
                  {
                    src: 'images/square/' + images[i].path,
                    alt: images[i].title
                  }).appendTo(li);
                li.appendTo(ul);
            }   
        }
        

        
        
        function generatePreview(e) {
            // search for relevant image
            var alt = $(this).attr('alt');
            var image = images.find(checkTitle);
            
            var src = $(this).attr('src');
            var expanded = $('<div id="preview"><img src="' + src.replace("square","medium") + '"></div>');
            
            
            expanded.append( makeCaption(image) );
            $('body').append(expanded);

            $(this).addClass("gray");

            movePreview(e);
            $("#preview").fadeIn(1000);     
            
            function makeCaption(image) {
                var caption = '<p>';
                caption += image.title + '<br>';
                caption += '<em>' + image.city + ', ' + image.country;
                caption += ' [' + image.taken + ']';
                caption += '</em></p>';
                return caption;
            }
            
            function checkTitle(image) {
                return image.title ==  alt;
            }            
        }
        
        function removePreview() {
            $(this).removeClass("gray");
            $("#preview").remove();
        }  
        
        function movePreview(e) {
            $("#preview")
                .css("top", (e.pageY - 10) + "px")
                .css("left", (e.pageX + 30) + "px");                          
        }
        
        
    });
    
    </script>
